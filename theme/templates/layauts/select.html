{% load static tailwind_tags %} {% tailwind_css %}


<div class="mb-4">
  <label for="servicio-select" class="block font-bold mb-1">Seleccionar servicio:</label>
  <select id="servicio-select" class="bg-white border rounded px-3 py-2">
      <option value="">Seleccionar servicio</option>
      {% for servicio in servicios %}
      <option value="{{ servicio }}">{{ servicio }}</option>
      {% endfor %}
  </select>
</div>

<div class="mb-4">
  <label for="search-input" class="block font-bold mb-1">Buscar paciente:</label>
  <div class="flex">
      <input
          type="text"
          id="search-input"
          class="w-full border rounded-l py-2 px-3"
          placeholder="Ingrese nombre o apellido"
      />
      <button
          id="search-button"
          class="bg-teal-exact text-white rounded-r px-4 py-2"
      >
          Buscar
      </button>
  </div>
</div>
