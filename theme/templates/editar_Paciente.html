{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Editar Paciente</title>
</head>
<body class="bg-gray-100">
    {% include 'layauts/nav.html' %}
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center">
            <div class="space-y-3 w-30">
                <h1>Editar Paciente</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4 space-x-2">
                        <button class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded" type="submit">Guardar</button>
                        <button class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white rounded" type="button" onclick="cancelEdit()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% include 'layauts/footer.html' %}
    <script src="{% static 'js/index.js' %}"></script>
    <script>
        function cancelEdit() {
            // Redirigir a la p√°gina de inicio o realizar otras acciones necesarias
            window.location.href = "{% url 'index' %}";
        }
    </script>
</body>
</html>
